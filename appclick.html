<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appclick</title>
     <link rel="stylesheet" href="appclick.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="left-div">
            <img src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png">
            <form class="details">
                <h3 class="log">User Login</h3>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn">Sign In</button>
                <a class="forgot"> <i class="fa fa-key"></i>Forgot Password</a>
            </form>
        </div>
        <div class="right-div">
            <img src="https://appclick.ng/portal/uploads/school_content/login_image/1690229717-162752723964bedbd546018!Stay-Ahead-in-the-Coding-World-with-These-Programming-Laptop-2.jpg" alt="appclick bacckground picture"/>
        </div>
    </section>
</body>
</html>
